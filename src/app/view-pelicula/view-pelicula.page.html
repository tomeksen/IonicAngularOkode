<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="item">
  <ion-item>
    <ion-img  [src]="getlink()" style='width: 160px;height: 260px;margin-right: 10px;'></ion-img>
    <ion-label class="ion-text-wrap">
      <h1>
        {{ item.title }}
        
      </h1>
      <span class="date">
        <ion-note style="padding-right: 5px;">Fecha de Salida: {{ item.release_date }}</ion-note>
      </span>
    </ion-label>
  </ion-item>
  <h2 style="margin-bottom: 15px;margin-left: 20px;">Titulo Original</h2>
  <p style="margin-left: 15px;">{{item.original_title}}</p>

  <h2 style="margin-bottom: 15px;margin-left: 20px;">Idioma Original</h2>
  <p style="margin-left: 15px;font-size: large;">{{adivinarIdioma()}}</p>
  
  <h2 style="margin-left: 15px;margin-top: 30px;">Nota media : {{item.vote_average}}</h2>

  <h2 style="margin-bottom: 10px;margin-left: 20px;margin-bottom: -10px;">Generos</h2>
  <td *ngFor="let nombre of genre; let indice=index">
    <p style="margin-left: 15px;font-weight: bold;"> {{nombre.name}}  </p>
  </td>
  <h2 style="margin-bottom: 10px;margin-left: 20px;">Descripci√≥n</h2>
    <p style="font-size: small;padding-left: 15px;white-space: pre-wrap;">
      {{ item.overview }}    
    </p>
</ion-content>
