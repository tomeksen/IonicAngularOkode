<ion-item *ngIf="item" [routerLink]="'/pelicula/' + item.title" [detail]="false">
  <div slot="start" [class]="!item.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ item.title }}
      <span class="date">
        <ion-note>{{ item.release_date }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3></h3>
    <p>
      {{ item.overview }}    </p>
  </ion-label>
  </ion-item>
